<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> form2</title>

</head>

<body>
    <form action="https://www.google.com/">
        <table>
            <tr>
                <td width="80%" align="right"></td>
                <th width="20%" align="left">

                    <fieldset>
                        <legend>Title</legend>
                        <input type="radio" name="gender"><label for="">Mister</label><br>
                        <input type="radio" name="gender"><label for="">Miss</label>
                    </fieldset>

                </th>

            </tr>
            <tr>
                <td align="right" valign="top"></td>
                <td align="right" valign="top"></td>
            </tr>
            <tr>
                <td align="right">Name:<span title="required">*</span></td>
                <td align="left"><input type="text"></td>

            </tr>
            <tr>
                <td align="right" valign="top"></td>
                <td align="right" valign="top"></td>
            </tr>
            <tr>
                <td align="right">E-mail:<span title="required">*</span></td>
                <td align="left"><input type="text"></th>
                </td>

            </tr>
            <tr>
                <td align="right" valign="top"></td>
                <td align="right" valign="top"></td>
            </tr>
            <tr>
                <td align="right" valign="top">Password:<span title="required">*</span></td>
                <td align="left"><input type="text"></th>

            </tr>


        </table>
    </form>
</body>

</html>
