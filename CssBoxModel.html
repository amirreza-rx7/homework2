<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CssBoxModel</title>
    <style>
        body {
            height: 100vh;
        }

        .white1 {
            position: absolute;
            left: 350px;
            background-color: #f1f5f0;
            width: 80px;
            height: 100px;
            border: 5px solid #3b3d3b;
            top: 10px;
        }

        .white2 {
            position: absolute;
            left: 350px;
            background-color: #f1f5f0;
            width: 80px;
            height: 130px;
            border: 5px solid #3b3d3b;
            top: 120px;
        }

        .red {
            position: absolute;
            background-color: red;
            border: 5px solid #3b3d3b;
            left: 440px;
            top: 10px;
            width: 200px;
            height: 240px;



        }

        .blue {
            position: absolute;
            left: 350px;
            top: 260px;
            background-color: #57b3cf;
            width: 80px;
            height: 70px;
            border: 5px solid #3b3d3b;

        }

        .white3 {
            position: absolute;
            top: 260px;
            left: 440px;
            background-color: #f1f5f0;
            width: 180px;
            height: 70px;
            border: 5px solid #3b3d3b;

        }

        .white4 {
            position: absolute;
            top: 260px;
            left: 630px;
            background-color: #f1f5f0;
            width: 10px;
            height: 30px;
            border: 5px solid #3b3d3b;

        }

        .yellow {
            position: absolute;
            top: 300px;
            left: 630px;
            background-color: yellow;
            width: 10px;
            height: 30px;
            border: 5px solid #3b3d3b;

        }


    </style>
</head>

<body>

    <div class="white1"></div>
    <div class="white2"></div>
    <div class="red"></div>
    <div class="blue"></div>
    <div class="white3"></div>
    <div class="white4"></div>
    <div class="yellow"></div>


</body>

</html>
